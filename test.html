<!DOCTYPE html>
<html lang="en" style="font-size: 10px;">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .cont {
            background-color: pink;
            border: 1px solid red;
            position: relative;
            width: 500px;
            height: 500px;

        }

        .clearfix::after {
            content: ".";
            display: block;
            clear: both;
            visibility: hidden;
            line-height: 0;
            height: 0;
            font-size: 0;
        }

        .d1 {

            background-color: lightcoral;
            display: inline-block;
            width: 50px;
            height: 50px;
        }

        .d2 {

            background-color: rebeccapurple;
            display: inline-block;
            width: 50px;
            height: 50px;
        }

        .d3 {

            background-color: skyblue;
            display: inline-block;
            width: 50px;
            height: 50px;   
        }
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .markL{
            width: 0rem;
            height: 0rem;
            border-top: 1rem solid yellow;
            border-right: 1rem solid blue;
            border-bottom: 1rem solid red;
            border-left:1rem solid green;
            transform: skewX(15deg);
        }
        .mark{
            width: 0rem;
            height: 0rem;
            border-top: 1rem solid yellow;
            border-right: 1rem solid blue;
            border-bottom: 1rem solid red;
            border-left:1rem solid green;
        }
        .markR{
            width: 0rem;
            height: 0rem;
            border-top: 10rem solid yellow;
            border-right: 10rem solid blue;
            border-bottom: 10rem solid red;
            border-left:10rem solid green;
            border-radius: 2rem 5rem  5rem 5rem;
        }
        #star-five {
            width:0;
            height:0;
            position:absolute;
            top:4rem;
            left:10%;
            border-top:1.8rem solid#b9e9f5;
            border-right:0.9rem solid transparent;
            border-left:0.9rem solid transparent;

        }

    </style>
</head>
<body>
<div class="cont">
    <div class="center markL" style="margin-left: -5rem"></div>
    <div class="center " id="star-five"></div>
    <div class="center " style="margin-left: 5rem"></div>
</div>


</body>
</html>
